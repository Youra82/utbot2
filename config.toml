# config.toml

# ----------------------------------------------------
# Globale Strategie-Einstellungen für den utbot2
# ----------------------------------------------------
[strategy]
# Wie viele Tage an historischen Daten soll die KI analysieren?
lookback_period_days = 60

# Definiert die "Persönlichkeit" der KI.
# Mögliche Werte: "swing", "daytrade", "scalp"
trading_mode = "daytrade"


# ----------------------------------------------------
# Liste der zu handelnden Coins (Targets)
# ----------------------------------------------------

[[targets]]
enabled = true
symbol = "XRP/USDT:USDT"
timeframe = "1h"

[targets.risk]
portfolio_fraction_pct = 100
risk_per_trade_pct = 2
max_leverage = 15
# --- NEU: Trailing Stop Konfiguration ---
[targets.risk.trailing_stop]
enabled = true                  # Setze auf 'true', um TSL statt fixem SL zu nutzen
callback_pct = 0.5              # (1.5%) Wie weit der Preis fallen darf (der "Trail")
activation_pct = 2.0            # (2.0%) TSL wird erst aktiv, wenn der Trade 2% im Gewinn ist


[[targets]]
enabled = true
symbol = "ETH/USDT:USDT"
timeframe = "1h"

[targets.risk]
portfolio_fraction_pct = 100
risk_per_trade_pct = 2
max_leverage = 15
# --- NEU: Füge dies auch hier hinzu, wenn ETH TSL nutzen soll ---
[targets.risk.trailing_stop]
enabled = true
callback_pct = 0.5              # (1.0%)
activation_pct = 2.0            # (2.0%)


[[targets]]
enabled = false
symbol = "SOL/USDT:USDT"
timeframe = "1h"

[targets.risk]
portfolio_fraction_pct = 20
risk_per_trade_pct = 2
max_leverage = 20
