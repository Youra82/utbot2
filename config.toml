# ----------------------------------------------------
# Globale Strategie-Einstellungen für den utbot2
# ----------------------------------------------------
[strategy]
# Wie viele Tage an historischen Daten soll die KI analysieren?
lookback_period_days = 60

# Definiert die "Persönlichkeit" der KI.
# Mögliche Werte: "swing", "daytrade", "scalp"
trading_mode = "daytrade"


# ----------------------------------------------------
# Liste der zu handelnden Coins (Targets)
# ----------------------------------------------------

[[targets]]
enabled = true
symbol = "XRP/USDT:USDT"
timeframe = "1h"

[targets.risk]
portfolio_fraction_pct = 30
risk_per_trade_pct = 2
max_leverage = 15


